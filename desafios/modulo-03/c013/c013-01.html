<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Desafio 3 de Tabela</title>
	<style type="text/css" media="all">
		body {
			font-family: Arial, Helvetica, sans-serif;
		}
		
		table {
			border-collapse: collapse;
		}
		
		table th,
		table td {
			padding: 5px;
			border: 1px solid #000;
		}
		
		table th {
			font-weight: bolder;
			background-color: #757575;
			color: #FFF;
		}
		
		table td {
			font-weight: bold;
		}
		
		table td.num {
			text-align: center;
		}
		
		table tbody tr th.type {
			background-color: #FFF;
			color: #000;
		}
		
		table tbody tr th.media {
			text-align: left;
		}
		
		table tbody tr th.media ~ td {
			font-weight: bold;
			text-align: center;
			background-color: #757575;
			color: #FFF;
		}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th rowspan="2" scope="col">Área</th>
				<th rowspan="2" scope="col">Disciplinas</th>
				<th colspan="2" scope="colgroup">Notas</th>
				<th rowspan="2" scope="col">Média</th>
			</tr>
			<tr>
				<th scope="col">Nota 1</th>
				<th scope="col">Nota 2</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th rowspan="4" scope="rowgroup" class="type">Exatas</th>
				<td>Matemática</td>
				<td class="num">0.0</td>
				<td class="num">0.0</td>
				<td class="num">0.0</td>
			</tr>
			<tr>
				<td>Física</td>
				<td class="num">0.0</td>
				<td class="num">0.0</td>
				<td class="num">0.0</td>
			</tr>
			<tr>
				<td>Química</td>
				<td class="num">0.0</td>
				<td class="num">0.0</td>
				<td class="num">0.0</td>
			</tr>
			<tr>
				<td>Biologia</td>
				<td class="num">0 0</td>
				<td class="num">0 0</td>
				<td class="num">0 0</td>
			</tr>
			<tr>
				<th colspan="4" scope="row" class="media">Média de Exatas</th>
				<td>0.0</td>
			</tr>
			<tr>
				<th rowspan="2" scope="rowgroup" class="type">Humanas</th>
				<td>História</td>
				<td class="num">0.0</td>
				<td class="num">0.0</td>
				<td class="num">0.0</td>
			</tr>
			<tr>
				<td>Geografia</td>
				<td class="num">0.0</td>
				<td class="num">0.0</td>
				<td class="num">0.0</td>
			</tr>
			<tr>
				<th colspan="4" scope="row" class="media">Média de Humanas</th>
				<td class="num">0 0</td>
			</tr>
		</tbody>
	</table>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Propriedade: border-spacing</title>
	<style type="text/css" media="all">
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		
		body {
			width: 100vw;
			height: 100dvh;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		
		table, th, td {
			border: 1px solid #000;
		}
		
		table {
			border-spacing: 7px;
		}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>Nome</th>
				<th>E-mail</th>
				<th>Profissão</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>João</td>
				<td>joao@email.com</td>
				<td>Engenheiro</td>
			</tr>
			<tr>
				<td>Gabriel</td>
				<td>gabriel@email.com</td>
				<td>Eletricista</td>
			</tr>
			<tr>
				<td>Antônio</td>
				<td>antonio@email.com</td>
				<td>Guarda-costa</td>
			</tr>
		</tbody>
	</table>
</body>
</html>

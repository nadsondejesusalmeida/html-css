<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Propriedade: border-image</title>
	<style type="text/css" media="all">
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		
		body {
			width: 100vw;
			height: 100dvh;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			gap: 15px;
		}
		
		#container {
			width: 150px;
			height: 150px;
			background-color: gold;
			border: 1px solid transparent;
			border-image: url('images/border.png') 145 / 100 / 100 round;
		}
	</style>
</head>
<body>
	<div id="container"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Propriedade: border-style</title>
	<style type="text/css" media="all">
		* { margin: 0; padding: 0; box-sizing: border-box; }
		
		body {
			padding: 0 15px;
			font-family: Arial;
			width: 100vw;
			height: 100dvh;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			gap: 10px;
			background-color: black;
			color: white;
		}
		
		div {
			text-align: center;
			width: 100%;
			height: 50px;
			border-width: 3px;
			border-color: white;
		}
		
		div.border-style-none {
			border-style: none;
		}
		
		div.border-style-hidden {
			border-style: hidden;
		}
		
		div.border-style-solid {
			border-style: solid;
		}
		
		div.border-style-dotted {
			border-style: dotted;
		}
		
		div.border-style-dashed{
			border-style: dashed;
		}
		
		div.border-style-groove {
			border-style: groove;
		}
		
		div.border-style-ridge {
			border-style: ridge;
		}
		
		div.border-style-inset{
			border-style: inset;
		}
		
		div.border-style-outset {
			border-style: outset;
		}
	</style>
</head>
<body>
	<div class="border-style-none">none</div>
	<div class="border-style-hidden">hidden</div>
	<div class="border-style-solid">solid</div>
	<div class="border-style-dotted">dotted</div>
	<div class="border-style-dashed">dashed</div>
	<div class="border-style-groove">groove</div>
	<div class="border-style-ridge">ridge</div>
	<div class="border-style-inset">inset</div>
	<div class="border-style-outset">outset</div>
</body>
</html>

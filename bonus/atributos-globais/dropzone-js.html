<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dropzone em JS - Atributo Global (HTML)</title>
	<style type="text/css" media="all">
		.box {
			width: 100px;
			height: 100px;
			background-color: orange;
		}
		
		.drop {
			width: 200px;
			height: 200px;
			border: 1px solid crimson;
		}
	</style>
</head>
<body>
	<div id="b1" class="box" draggable="true"></div>
	<div id="b2" class="box" draggable="true"></div>
	<div class="drop" dropzone="copy"></div>
	
	<script type="text/javascript" charset="utf-8">
		const boxes = document.querySelectorAll('.box');
		const dropZone = document.querySelector('.drop');
		
		boxes.forEach(boxEl => {
			boxEl.addEventListener('dragstart', e => {
				e.dataTransfer.setData('Text', e.target.id);
			});
		});
		
		dropZone.addEventListener('dragover', e => {
			e.preventDefault();
		});
		
		dropZone.addEventListener('drop', e => {
			const id = e.dataTransfer.getData('Text');
			const element = document.getElementById(id);
			
			e.target.appendChild(element);
		});
	</script>
</body>
</html>

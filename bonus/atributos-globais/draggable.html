<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Draggable - Atributo Global (HTML)</title>
	<style type="text/css" media="all">
		.square {
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
</head>
<body>
	<!-- Define se o elemento pode ser arrastado ou nÃ£o. -->
	<button type="button" draggable="true">OK</button>
	<div class="square" draggable="true"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Data - Atributo Global (HTML)</title>
</head>
<body>
	<!-- Usado para armazenar dados nào visíveis, mas que são necessários através de JS (JavaScript). -->
	<ul>
		<li data-id="1" data-email="joaorangel@gmail.com">João Rangel</li>
		<li data-id="2" data-email="migueldesouza@gmail.com">Miguel de Souza</li>
	</ul>
	<script type="text/javascript" charset="utf-8">
		document.querySelectorAll('li').forEach(liEl => {
			console.log(liEl.dataset.email);
		});
	</script>
</body>
</html>

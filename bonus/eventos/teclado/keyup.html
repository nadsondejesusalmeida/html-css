<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Evento: keyup</title>
</head>
<body>
	<input type="text" onkeyup="debug(event)" onkeypress="debug(event)" onkeydown="debug(event)" />
	<script>
		function debug(e) {
			console.log('Evento: ' + e.type);
		}
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Evento: abort</title>
	<style type="text/css" media="all">
		video {
			width: 80vw;
		}
	</style>
</head>
<body>
	<video id="my-video" onabort="debug(event)" controls>
		<source src="https://storage.googleapis.com/hcode-public-storage/videos/AV1_trailer.mp4" type="video/mp4" />
		<p>Seu navegador não suporta vídeo.</p>
	</video>
	<script>
		function debug(e) {
			console.log('Evento: ' + e.type);
		};
	</script>
</body>
</html>

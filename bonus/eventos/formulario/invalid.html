<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Evento: invalid</title>
</head>
<body>
	<form>
		<input type="email" oninvalid="debug(event)" required />
		<button type="submit">Enviar</button>
	</form>
	<script>
		function debug(e) {
			console.log('Evento: ' + e.type);
		}
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tag: table</title>
	<style type="text/css" media="all">
		table, th, td {
			border: 1px solid #000000;
			border-collapse: collapse;
		}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th id="header1" scope="col">Cabeçalho 1</th>
				<th id="header2" scope="col">Cabeçalho 2</th>
				<th id="header3" scope="col">Cabeçalho 3</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td headers="header1">A1</td>
				<td headers="header2" rowspan="2">B1</td>
				<td headers="header3">C1</td>
			</tr>
			<tr>
				<td headers="header1">A2</td>
				<td headers="header3">C2</td>
			</tr>
			<tr>
				<td headers="header1">A3</td>
				<td headers="header2" colspan="2">B3</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td headers="header1">Rodapé 1</td>
				<td headers="header2">Rodapé 2</td>
				<td headers="header3">Rodapé 3</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>

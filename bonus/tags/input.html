<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tag: input</title>
</head>
<body>
	<form>
		<input type="image" name="photo" id="photo" src="images/logo-300x300.png" alt="Enviar" width="50" height="50" />
		<input type="week" name="semana" id="semana" value="2025-W20" />
		<input type="month" name="mes" id="mes" value="2025-08" />
		<input type="time" name="tempo" id="tempo" value="12:30" />
		<input type="datetime-local" name="data-completa" id="data-completa" value="2025-08-07T12:30" />
		<input type="date" name="data" id="data" value="2025-08-07" />
		<input type="tel" name="telefone" id="telefone" value="+55 (79) 9 9999-9999" />
		<input type="color" name="cor" id="cor" value="#FF0000" />
	</form>
</body>
</html>

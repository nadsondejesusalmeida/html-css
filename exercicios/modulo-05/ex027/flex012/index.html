<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Flexible Box</title>
	<style type="text/css" media="all">
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		
		body {
			background-color: #0000FF;
		}
		
		div.containers {
			padding: 5px;
			display: flex;
			flex-flow: row nowrap;
			background-color: #FFFFFF;
			border-radius: 5px;
		}
		
		div.containers > div.items {
			text-align: center;
			background-color: #FFF900;
			border: 1px solid #000000;
			border-radius: 5px;
			border: 1px solid black;
		}
		
		div.containers > div.items:nth-child(1) {
			flex: auto; /* 1 1 auto; */
		}
		
		div.containers > div.items:nth-child(2) {
			flex: none; /* 0 0 auto; */
		}
		
		div.containers > div.items:nth-child(3) {
			flex: initial; /* 0 1 auto; */
		}
	</style>
</head>
<body>
	<div class="containers">
		<div class="items">A</div>
		<div class="items">B</div>
		<div class="items">C</div>
	</div>
</body>
</html>

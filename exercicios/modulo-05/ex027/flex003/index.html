<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Flexible Box</title>
	<style type="text/css" media="all">
		div.containers {
			display: flex;
			flex-flow: row wrap;
			background-color: lightsalmon;
		}
		
		div.containers > div.items {
			text-align: center;
			background-color: lightskyblue;
			color: white;
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<div class="containers">
		<div class="items">Exemplo de caixa A</div>
		<div class="items">Exemplo de caixa B</div>
		<div class="items">Exemplo de caixa C</div>
		<div class="items">Exemplo de caixa D</div>
		<div class="items">Exemplo de caixa E</div>
		<div class="items">Exemplo de caixa F</div>
		<div class="items">Exemplo de caixa G</div>
	</div>
</body>
</html>

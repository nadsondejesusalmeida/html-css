<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Links</title>
	<style type="text/css" media="all">
	/*
		#  = id
		.  = class
		>  = children
		= pseudo-class
		= pseudo-element
	*/
	
	a {
	 	text-decoration: none;
	 	color: red;
	}
	
	a:visited {
		color: darkred;
	}
	
	a:hover {
		text-decoration: underline;
	}
	
	a:active {
		color: yellow;
	}
	
	.special::before {
		content: '→ ';
	}
	
	.special::after {
		content: ' ←';
	}
	</style>
</head>

 <body>
	<h1>Personalizando links</h1>
	<ul>
		<li>
			<a href="https://gustavoguanabara.github.io" hreflang="pt" target="_blank" rel="external">Repositório do Gustavo Guanabara</a>
		</li>
		
		<li>
			<a href="https://youtube.com/cursoemvideo" hreflang="pt" target="_blank" rel="external" class="special">Curso em vídeo</a>
		</li>
		
		<li>
			<a href="https://cursoemvideo.com" hreflang="pt" target="_blank" rel="external">Site do Curso em vídeo</a>
		</li>
	</ul>
</body>
</html>

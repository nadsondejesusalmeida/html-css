<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
 	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hover</title>
	<style type="text/css" media="all">
	div:hover {
		color: red;
	}
	
	div:hover > p {
		width: 200px;
		display: block;
	}
	 
	div p {
		display: none;
		color: white;
		background-color: red;
	}
	</style>
</head>

<body>
	<h1>Hover</h1>
	<p>Passe sobre o texto abaixo</p>
	<div>
		Lorem ipsum dolor sit amet.
		<p>Texto escondido</p>
	</div>
 </body>
</html>

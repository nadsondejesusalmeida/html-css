<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Imagens</title>
</head>
 
<body>
	<h1>Testando cargas de Imagens</h1>
	<p>Abaixo você vai ver uma imagem que está na mesma pasta</p>
 	<img src="logo-html.png" alt="Logo da HTML5">
	<p>Podemos carregar imagens que estão em sub-pastas, contando que esteja na pasta atual.</p>
	<img src="images/logo-css.png" alt="Logo das CSS3">
	<p>Também podemos carregar imagens externas, para isso devemos informar a URL completa.</p>
	<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/JavaScript-logo.png/240px-JavaScript-logo.png" alt="Logo de JavaScript">
</body>
</html>

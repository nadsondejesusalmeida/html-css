<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Parágrafos</title>
</head>

<body>
	<h1>Parágrafos e Quebras de linha</h1>
	<hr>
	<p>
		Você pode digitar
		da forma que
		quiser que ficará
		na mesma linha
	</p>
	<p>
		&lt;br&gt; é usado para quebrar a linha de um texto <br> como esse
	</p>
	<p>
		&leftarrow; &uparrow; &rightarrow; &downarrow;
	</p>
	<p>
		Símbolos especiais: &amp; &uparrow; &copy; &reg;
	</p>
	<p>
		Emojis: &#x1F480; &#x1F440;
	</p>
</body>
</html>

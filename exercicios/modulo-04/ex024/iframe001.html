<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Estudos de Iframe</title>
	<style type="text/css" media="all">
		iframe {
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<h1>Testando o uso de iframe</h1>
	<p>
		O site do
			<iframe src="https://www.cursoemvideo.com" frameborder="0" width="400" height="300" scrolling="yes">
				<a href="https://www.cursoemvideo.com" hreflang="pt"  target="_blank" rel="nofollow">Curso em Vídeo</a>
			</iframe> 
		é muito bom para aprender programação.
	</p>
	<p>
		O site do Gustavo Guanabara no
			<iframe src="https://gustavoguanabara.github.io" frameborder="0" height="300">
				<a href="https://gustavoguanabara.github.io">GitHub</a>
			</iframe>
		é excelente.
	</p> 
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Oitavo Formulário</title>
</head>
<body>
	<h1>Oitavo Formulário: Output</h1>
	<form action="cadastro.php" method="GET" autocomplete="on">
		<p>
			<label for="in1">Número 1:</label>
			<input type="number" name="in1" id="in1" min="0" max="50" oninput="soma.innerHTML = Number(in1.value) + Number(in2.value)" required />
		</p>
		<p>
			<label for="in2">Número 2:</label>
			<input type="number" name="in2" id="in2" min="0" max="50" oninput="soma.innerHTML = Number(in1.value) + Number(in2.value)" required />
		</p>
		<p>
			<label for="soma">Soma:</label>
			<output name="soma" id="soma">0</output>
		</p>
		<p>
			<input type="submit" value="Enviar" />
			<input type="reset" value="Limpar" />
		</p>
	</form>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sexto Formulário</title>
</head>
<body>
	<h1>Sexto Formulário</h1>
	<form action="cadastro.php" method="POST" autocomplete="on">
		<p>
			<label for="cor">Selecione uma cor:</label>
			<input type="color" name="cor" id="cor" value="#FF0000" />
		</p>
		<p>
			<label for="avaliacao">Avalie:</label>
			<input type="range" name="avaliacao" id="avaliacao" value="" />
		</p>
		<p>
			<label for="perfil">Foto de perfil:</label>
			<input type="file" name="perfil" id="perfil" value="" />
		</p>
		<p>
			<input type="submit" value="Enviar" />
			<input type="reset" value="Limpar" />
		</p>
	</form>
</body>
</html>

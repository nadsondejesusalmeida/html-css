<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quarto Formulário</title>
</head>
<body>
	<h1>Quarto Formulário</h1>
	<form action="cadastro.php" method="GET" autocomplete="on">
		<fieldset>
			<legend>Dados pessoais</legend>
			<p>
				<label for="nome">Nome:</label>
				<input type="text" name="nome" id="nome" autocomplete="username" required />
			</p>
			<p>
				<label for="email">E-mail:</label>
				<input type="email" name="email" id="email" required />
			</p>
			<p>
				<label for="phone">Telefone:</label>
				<input type="tel" name="phone" id="phone" autocomplete="tel" placeholder="(xx)xxxx-xxxx" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" title="Exemplo: (79)9999-9999" required />
			</p>
		</fieldset>
		<p>
			<input type="submit" value="Enviar" />
			<input type="reset" value="Limpar" />
		</p>
	</form>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Segundo Formulário</title>
</head>
<body>
	<h1>Segundo Formulário</h1>
	<form action="cadastro.php" method="POST" autocomplete="on">
		<p>
			<label for="nome">Nome:</label>
			<input type="text" name="nome" id="nome" autocomplete="username" minlength="3" maxlength="15" size="10" required />
		</p>
		<p>
			<label for="sobrenome">Sobrenome:</label>
			<input type="password" name="sobrenome" id="sobrenome" autocomplete="family-name" size="15" required />
		</p>
		<p>
			<input type="submit" value="Enviar" />
			<input type="reset" value="Resetar" />
		</p>
	</form>
</body>
</html>

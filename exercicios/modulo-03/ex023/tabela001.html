<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tabela</title>
	<style type="text/css" media="all">
		table {
			width: 400px;
			height: 400px;
			border-collapse: collapse;
		}
		
		table td {
			font-weight: 600;
			text-align: center;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td>A1</td>
			<td>B1</td>
			<td>C1</td>
		</tr>
		<tr>
			<td>A2</td>
			<td>B2</td>
			<td>C2</td>
		</tr>
		<tr>
			<td>A3</td>
			<td>B3</td>
			<td>C3</td>
		</tr>
		<tr>
			<td>A4</td>
			<td>B4</td>
			<td>C4</td>
		</tr>
	</table>
</body>
</html>

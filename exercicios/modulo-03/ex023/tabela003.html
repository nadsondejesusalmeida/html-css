<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mesclagem de Tabela</title>
	<style type="text/css" media="all">
		table {
			width: 400px;
			border-collapse: collapse;
		}
		
		td {
			padding: 10px;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<h1>Mesclagem de Tabela</h1>
	<table>
		<tr>
			<td rowspan="2">A</td>
			<td colspan="2">C</td>
		</tr>
		<tr>
			<td rowspan="3">D</td>
			<td>E</td>
			<td rowspan="3">F</td>
		</tr>
		<tr>
			<td>H</td>
		</tr>
		<tr>
			<td>J</td>
		</tr>
	</table>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Agrupamento de Colunas</title>
	<style type="text/css" media="all">
		body {
			font-family: Arial, Helvetica, sans-serif;
		}
		
		table {
			width: 400px;
			border-collapse: collapse;
		}
		
		table caption {
			padding: 10px;
			font-weight: bold;
		}
		
		table colgroup col.name {
			background-color: #007500;
		}
		
		table colgroup col.sex {
			background-color: #FFF900;
		}
		
		table colgroup col.age {
			background-color: #FF0000;
		}
		
		table th,
		table td {
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<table>
		<caption>Cadastro</caption>
		<colgroup>
			<col class="name" span="2" />
			<col class="sex" />
			<col class="age" />
		</colgroup>
		<tr>
			<th>Nome</th>
			<th>Sexo</th>
			<th>Idade</th>
			<th>Profissão</th>
		</tr>
		<tr>
			<td>Ana Maria</td>
			<td>F</td>
			<td>25</td>
			<td>Jornalista</td>
		</tr>
		<tr>
			<td>Cláudio</td>
			<td>M</td>
			<td>28</td>
			<td>Programador</td>
		</tr>
		<tr>
			<td>Gustavo</td>
			<td>M</td>
			<td>42</td>
			<td>Professor</td>
		</tr>
		<tr>
			<td>Hélio</td>
			<td>M</td>
			<td>19</td>
			<td>Vendedor</td>
		</tr>
		<tr>
			<td>Maria</td>
			<td>F</td>
			<td>39</td>
			<td>Médica</td>
		</tr>
		<tr>
			<td>Otávio</td>
			<td>M</td>
			<td>22</td>
			<td>Nutricionista</td>
		</tr>
	</table>
</body>
</html>

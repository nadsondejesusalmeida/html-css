<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Teste de Imagens de Fundo</title>
	<style type="text/css" media="all">
		body {
			background-image: url('images/wallpaper001.jpg');
		}
		
		div.square {
			width: 300px;
			height: 300px;
			display: inline-block;
			background-color: gray;
			border: 2px solid #000000;
			border-radius: 10px;
		}
		
		div#s1 {
			background-color: #A000FF;
		}
		
		div#s2 {
			background-image: linear-gradient(to bottom, red, orange);
		}
		
		div#s3 {
			background-image: url('images/pattern001.png');
		}
	</style>
</head>
<body>
	<div class="square" id="s1"></div>
	<div class="square" id="s2"></div>
	<div class="square" id="s3"></div>
</body>
</html>
